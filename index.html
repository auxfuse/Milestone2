<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyWord!</title>
    <!-- Associated links for styles/fonts & frameworks -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <!-- My css stylesheet loaded after Bootstrap and other framework to ensure my styles take affect-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body class="default-bg">

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom fixed-top">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/keywordLogo.png" alt="logo" title="KeyWord Logo">
            </a>
            <!-- Toggler Icon on mobile view -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto uppercase">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="resetGame">Game<i class="fas fa-gamepad"></i><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="settings" onclick="openModal()">Settings<i class="fas fa-cogs"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<!-- Game board -->
    <section class="game-board">

    </section>

<!-- onPage Load Modal Popup -->
    <div class="modal" tabindex="-1" role="dialog" id="openingSettings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Welcome to <i class="fas fa-key"></i>KeyWord!<i class="fas fa-keyboard"></i></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="instructions-header">
                            <p class="text-center">Instructions:</p>
                        </div>
                        <div class="form-group">
                            <ul class="instructions-list">
                                <li class="instructions-list-item text-center">Match the word shown to score a point before the timer runs out.</li>
                                <li class="instructions-list-item text-center">The three difficulties are:</li>
                                <li class="instructions-list-item text-center">Easy @ 8seconds / Medium @ 6seconds / Hard @ 4seconds.</li>
                                <li class="instructions-list-item text-center">Pick a theme to change the word-lists that could appear.</li>
                                <li class="instructions-list-item text-center">Enjoy!</li>
                            </ul>
                        </div>
                        <div class="form-group dropdown-selection">
                            <select class="custom-select mr-sm-2 w-50 category-dropdown" id="difficulty" required="">
                                <option value="">Select Difficulty!</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="form-group dropdown-selection">
                            <select class="custom-select mr-sm-2 w-50 category-dropdown" id="theme" required="" onchange="changeBackground()">
                                <option value="">Select Theme!</option>
                                <option value="pokemon">Pokemon</option>
                                <option value="superheroes">Superheroes</option>
                                <option value="cars">Cars</option>
                                <option value="nature">Nature</option>
                                <option value="europeanCities">European Cities</option>
                            </select>
                        </div>
                        <div class="form-row start-btn">
                            <div class="col-auto">
                                <button type="button" class="btn btn-success">Start</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery for Navbar expansion/collapse & Modal popup -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom javascript file -->
    <script src="assets/js/javascript.js"></script>
</body>
</html>
